<div class="hue-alpha-picker-wrapper" [class]="thumbStyle">
    <hue-picker thumbStyle="tube" [color]="hueValue" (onColorChange)="colorChanged($event)"></hue-picker>
    <alpha-picker thumbStyle="tube" [color]="hueValue" [alpha]="alphaValue" (onAlphaChange)="alphaChanged($event)"></alpha-picker>
</div>
