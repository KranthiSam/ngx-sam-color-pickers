<div class="hue-alpha-picker-wrapper" [class]="thumbStyle">
    <ngx-hue-picker [thumbStyle]="thumbStyle" [color]="hueValue" (onColorChange)="colorChanged($event)"></ngx-hue-picker>
    <ngx-alpha-picker [thumbStyle]="thumbStyle" [color]="hueValue" [alpha]="alphaValue" (onAlphaChange)="alphaChanged($event)"></ngx-alpha-picker>
</div>
